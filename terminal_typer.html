<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terminal</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <style>

      #marginDiv { margin-left: 1em; }

      #terminal {
        font-family: "Courier New", courier, monospace;
        font-size: 12px;
        color: white;
      }

      #cursor {
        color: white;
        font-size: 12px;
      }

      body { background-color: black; }

      img {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>

  <body>
    <!--
    Future Plans:
    Find a better way to parse strings. Perhaps from external text file?
    Different Languages...
    When different language clicked, run reset(), and change the parsedCode or outputCode
    -->
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <img id="reset-button" src="reset.png">
      </a>
      <form class="form-inline">
        <span class="mx-3 text-white">Javascript</span>
        <img id="white-button" src="white.png">
        <img id="blue-button" src="blue.png">
        <img id="green-button" src="green.png">
      </form>
    </nav>

    <!-- Div used to add a margin to everything -->
    <div id="marginDiv">
      <!-- Terminal text goes here -->
      <span id="terminal"></span><span id="cursor">|</span>
      <!-- Empty div used to scroll into view -->
      <div id="empty"></div>
    </div>

  </body>
</html>
